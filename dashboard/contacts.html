               <section class="content">
                    <div class="content-container">

                              </div>

                                                  </button>

                         <div class="output-area">

                              <!--DIALER OUTPUT-->
                              <div id="output"></div>
                         </div>
                         <div class="row">
                              <div class="digit" id="one">1</div>
                              <div class="digit" id="two">
                                   <p class="num">2</p>
                                   <div class="sub">ABC</div>
                              </div>
                              <div class="digit" id="three">
                                   <p class="num">3</p>
                                   <div class="sub">DEF</div>
                              </div>
                         </div>
                         <div class="row">
                              <div class="digit" id="four">

                                   <div class="sub">GHI</div>
                              </div>
                              <div class="digit" id="five">
                                   <p class="num">5</p>
                                   <div class="sub">JKL</div>
                              </div>
                              <div class="digit">
                                   <p class="num">6</p>
                                   <div class="sub">MNO</div>
                              </div>
                         </div>
                         <div class="row">
                              <div class="digit">
                                   <p class="num">7</p>
                                   <div class="sub">PQRS</div>
                              </div>
                              <div class="digit">
                                   <p class="num">8</p>
                                   <div class="sub">TUV</div>
                              </div>
                              <div class="digit">
                                   <p class="num">9</p>
                                   <div class="sub">WXYZ</div>
                              </div>
                         </div>
                         <div class="row">
                              <div class="digit">*
                              </div>
                              <div class="digit">0
                              </div>
                              <div class="digit">#
                              </div>
                         </div>
                         <div class="botrow">
                              <div class="bot-button">
                                   <!--For the save number button (add class= "off" for inactive blur)-->
                                   <button class="save-num off">Save number</button>
                                   <!--For the call button (add class= "active" for green)-->
                                   <button class="call-num" id="call"><img src="../assets/images/call-icon.svg" alt=""></button>
                              </div>
                              <div class="cancel-button">
                                   <button class="del-num"><img src="../assets/images/delete.svg" alt=""></button>
                              </div>
                         </div>
                    </div>

     <script src="../assets/scripts/main.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
          integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"></script>
     <script>
           var count = 0;

               $(".digit").on('click', function () {
                    var num = ($(this).clone().children().remove().end().text());
                    if (count < 11) {
                         $("#output").append('<span>' + num.trim() + '</span>');

                         count++
                    }
               });

               $('.del-num').on('click', function () {
                    $('#output span:last-child').remove();
                    count--;
               });
     </script>
    
</body>
</html>
