                                        <p>To initiate PORT IN request send "VIRTUALPORT" to *123# on the mobile number you want <br>to port to activate porting request</p>

                                        <div class="card-container lg in">

                                             </div>
                                             <div class="details">

                                                                      <option value="glo">GLO</option>
                                                                      <option value="9mobile">9MOBILE</option>

                                                            </div>
                                                       </div>
                                                  </div>

                                                       </div>
