<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">

     <link rel="stylesheet" href="../../assets/css/dashboard.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"

<body>
     <nav class="dash-nav">
          <div class="container">
               <img src="../../assets/images/logo_blue.svg" alt="" class="nav-brand">
               <div class="search-bar">
                    <img src="../../assets/images/search_grey.svg" alt="">
                    <input type="search" placeholder="Search EasySIM">
               </div>
               <div class="profile-area">
                    <div class="theme-btn">
                         <img src="../../assets/images/light_mode_white.svg" alt="" class="active">
                         <img src="../../assets/images/dark_mode_black.svg" alt="" >
                    </div>
                    <div class="profile">
                         <div class="profile-photo">
                              <img src="../../assets/images/profile_photo.svg" alt="">
                         </div>
                         <h5>Sunday</h5>
                         <div class="dropdown">
                              <button onclick="myDropdownBtn()" class="dropbtn"><img src="../../assets/images/profile_more.svg" alt=""></button>
                              <div id="myDropdown" class="dropdown-content">
                                   <a href="profile.html">Profile</a>
                              </div>
                         </div>
                    </div>
               </div>
          </div>
     </nav>
     <!--==============END OF NAVBAR============-->

     <!--==============MAIN (ASIDE | CONTENT)============-->
     <main class="col1">
          <div class="container">
               <aside>
                    <header>
                         <div class="head-container">
                              <img src="../../assets/images/logo_blue.svg" alt="" class="nav-brand">
                              <button class="close-btn"><img src="../../assets/images/close_black.svg" alt=""></button>
                         </div>
                    </header>
                    <div class="sidebar">
                         <div class="form-group">
                              <label for="myNumber">Active Number</label>
                              <div class="input-group">
                                   <select name="myNumber" id="myNumber">
                                        <option value="+2349064283752" selected>+234 906 428 3752</option>
                                        <option value="+2346420854521" >+234 642 085 4521</option>
                                        <option value="+2343267324339" >+234 326 732 4339</option>
                                        <option value="+2343845231055" >+234 384 523 1055</option>
                                        <option value="+2346312978428" >+234 631 297 8428</option>
                                        <option value="+2349048537292" >+234 904 853 7292</option>
                                   </select>
                              </div>
                         </div>
                         <a href="../contacts.html">
                              <img src="../../assets/images/contacts_normal.svg" alt="">
                              <h4>Contacts</h4>
                         </a>
                         <a href="../calls.html">
                              <img src="../../assets/images/calls_normal.svg" alt="">
                              <h4>Calls</h4>
                         </a>
                         <a href="../messages.html">
                              <img src="../../assets/images/message_normal.svg" alt="">
                              <h4>Messages</h4>
                         </a>
                         <a href="../subscription.html">
                              <img src="../../assets/images/subplans_normal.svg" alt="">
                              <h4>Subscription Plans</h4>
                         </a>
                         <a href="../port.html">
                              <img src="../../assets/images/portsim_normal.svg" alt="">

                         <a href="../wallet.html">
                              <img src="../../assets/images/wallet_normal.svg" alt="">

                         </a>
                         <a href="#" class="active">
                              <img src="../../assets/images/settings_active.svg" alt="">
                              <h4>Settings</h4>
                         </a>
                         <a href="#">
                              <img src="../../assets/images/logout_normal.svg" alt="">
                              <h4>Log out</h4>
                         </a>
                    </div>
               </aside>
               <!--==============END OF ASIDE============-->
               
               <section class="content">
                    <div class="content-container">
                         <h1>SETTINGS</h1>
                         <!--WALLET-->
                         <div class="content-wrapper">
                              <div class="settings-wrapper">
                                   <div class="content-header">
                                        <a href="account.html">Account</a>
                                        <a href="messages.html">Messages</a>
                                        <a href="calls.html">Calls</a>
                                        <a href="dnd.html">Do not disturb</a>
                                        <a href="voicemail.html">Voicemail</a>
                                        <a href="notification.html">Web Notification</a>
                                        <a href="payments.html">Payments</a>
                                        <a href="security.html">Security</a>
                                        <a href="#" class="active">Privacy & Terms</a>
                                   </div>
                                   <div class="content-body">
                                        <div class="body-wrapper">
                                             <div class="settings profile">
                                                  <h2>My Profile</h2>
                                                  <div class="row1">
                                                       <div class="fore-settings">
                                                            <h3>EDIT PROFILE</h3>
                                                            <div class="avatar-container">
                                                                 <img src="../../assets/images/myprofile_avatar.svg" alt="">
                                                            </div>
                                                            <div class="input-row row-1">
                                                                 <div class="form-group">
                                                                      <label for="firstname">First Name</label>
                                                                      <div class="input-group">
                                                                           <input type="firstname" id="firstname" placeholder="Your First Name">
                                                                      </div>
                                                                 </div>
                                                                 <div class="form-group">
                                                                      <label for="lastname">Last Name</label>
                                                                      <div class="input-group">
                                                                           <input type="lastname" id="lastname" placeholder="Your Last Name">
                                                                      </div>
                                                                 </div>
                                                            </div>
                                                            <div class="input-row row-2">
                                                                 <div class="form-group">
                                                                      <label for="date">Date of Birth</label>
                                                                      <div class="input-group input-calendar">
                                                                           <input type="date" id="date">
                                                                      </div>
                                                                 </div>
                                                                 <div class="form-group">
                                                                      <label for="nin">NIN</label>
                                                                      <div class="input-group">
                                                                           <input type="number" id="nin" placeholder="0000-0000-0000">
                                                                      </div>
                                                                 </div>
                                                            </div>
                                                            <div class="input-row row-3">
                                                                 <div class="form-group">
                                                                      <label for="email">Email Address</label>
                                                                      <div class="input-group">
                                                                           <input type="email" id="email" placeholder="Email Address">
                                                                      </div>
                                                                 </div>
                                                            </div>
                                                            <div class="input-row row-4">
                                                                 <div class="form-group">
                                                                      <label for="country">Country</label>
                                                                      <div class="input-group input-select">
                                                                           <select name="country" id="country">
                                                                                <option value="nigeria" selected>Nigeria</option>
                                                                                <option value="united-states">United States</option>
                                                                                <option value="united-kingdom">United Kingdom</option>\
                                                                                <option value="germany">Germany</option>
                                                                           </select>
                                                                      </div>
                                                                 </div>
                                                            </div>
                                                            <div class="input-row row-5">
                                                                 <button class="card-button">SAVE</button>
                                                            </div>
                                                       </div>
                                                  </div>
                                             </div>
                                        </div>
                                   </div>
                              </div>
                         </div>
                    </div>
               </section>
               <!--==============END OF CONTENT============-->
               <div class="separator"></div>
          </div>
     </main>
